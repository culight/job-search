steps:
  - name: "gcr.io/$PROJECT_ID/dataflow-python3"
    entrypoint: "/bin/bash"
    args: ["-c", "source /venv/bin/activate"]
  - name: "gcr.io/$PROJECT_ID/dataflow-python3"
    entrypoint: "python"
    args:
      [
        "-m",
        "job_search.data.pipeline.build_pipeline",
        "--runner=DataflowRunner",
        "--temp_location=gs://dataflow-jobsearch-bucket/temp",
        "--staging_location=gs://dataflow-jobsearch-bucket",
        "--project=$PROJECT_ID",
      ]
